<!--
action: 폼 데이터를 어디로 보낼지 정하는 주소 (목적지)
method: 데이터를 어떤 방식으로 보낼지 정하는 방법 (GET 또는 POST)-->
<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>예쁜 회원가입 폼</title>
 <style>
 .form-container {
 max-width: 400px;
 margin: 50px auto;
 padding: 20px;
 border: 1px solid #ddd;
 border-radius: 8px;
 }

 .form-group {
 margin-bottom: 15px;
 }

 label {
 display: block;
 margin-bottom: 5px;
 font-weight: bold;
 }

 input {
 width: 100%;
 padding: 8px;
 border: 1px solid #ccc;
 border-radius: 4px;
 box-sizing: border-box;
 }

 button {
 padding: 10px 20px;
 margin-right: 10px;
 border: none;
 border-radius: 4px;
 cursor: pointer;
 }

 .submit-btn {
 background-color: #007bff;
 color: white;
 }

 .reset-btn {
 background-color: #6c757d;
 color: white;
 }
 </style>
</head>
<body>
 <div class="form-container">
 <form action="#" method="post">
 <h2>회원가입</h2>

 <div class="form-group">
 <label for="name">이름</label>
 <input type="text" id="name" name="name" required> <!-- required : 필수 입력 항목으로 지정-->
 </div>

 <div class="form-group">
 <label for="email">이메일</label>
 <input type="email" id="email" name="email" required> <!-- 이메일 형식 자동 검증 -->
 </div>

 <div class="form-group">
 <label for="password">비밀번호</label>
 <input type="password" id="password" name="password" required>
 </div>

 <div class="form-group">
 <button type="submit" class="submit-btn">가입하기</button>
 <button type="reset" class="reset-btn">다시 작성</button> <!-- 폼 내용을 초기화하는 버튼 -->
 </div>
 </form>
 </div>
</body>
</html>
<!---
- for 속성과 id 속성을 연결하면 라벨을 클릭해도 입력 칸이 선택됩니다
- box-sizing: border-box를 사용하면 패딩과 보더가 전체 너비에 포함됩니다
- action 속성을 비워두면 현재 페이지로 데이터가 전송됩니다
- name 속성이 없으면 서버에서 데이터를 받을 수 없습니다-->
