<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>완성된 드롭다운</title>
 <style>
 .form-group {
 margin-bottom: 20px;
 }

 label {
 display: block;
 margin-bottom: 5px;
 font-weight: bold;
 }

 select {
 width: 300px;
 padding: 8px;
 border: 2px solid #ddd;
 border-radius: 4px;
 font-size: 14px;
 }

 select:focus {
 border-color: #4CAF50;
 outline: none;
 }

 .multi-select {
 height: 120px;
 }
 </style>
</head>
<body>
 <h2> 완성된 드롭다운 폼</h2>

 <form>
 <div class="form-group">
 <label for="region">거주 지역:</label>
 <select id="region" name="region">
 <option value="">-- 선택하세요 --</option>
 <option value="seoul">서울특별시</option>
 <option value="busan">부산광역시</option>
 <option value="daegu">대구광역시</option>
 </select>
 </div>

 <div class="form-group">
 <label for="skills">보유 기술 (복수 선택):</label>
 <select id="skills" name="skills" multiple class="multi-select"> <!-- multiple : 여러 항목을 동시에 선택 가능-->
 <option value="html">HTML</option>
 <option value="css">CSS</option>
 <option value="js">JavaScript</option>
 <option value="java">Java</option>
 <option value="python">Python</option>
 </select>
 </div>
 </form>
<form>
 <label for="region-grouped">거주 지역 (그룹화):</label>
 <select id="region-grouped" name="region">
 <option value="">-- 지역을 선택하세요 --</option>

 <optgroup label="특별시/광역시"> <!-- optgroup : 태그로 관련 항목들을 그룹화-->
 <option value="seoul" selected>서울특별시</option> <!-- selected : 속성으로 기본 선택값 지정-->
 <option value="busan">부산광역시</option>
 <option value="daegu">대구광역시</option>
 <option value="incheon">인천광역시</option>
 </optgroup>

 <optgroup label="도 지역"> <!-- label : 속성으로 그룹 제목 표시-->
 <option value="gyeonggi">경기도</option>
 <option value="gangwon">강원도</option>
 <option value="chungbuk">충청북도</option>
 <option value="chungnam">충청남도</option>
 </optgroup>
 </select>
</form>
</body>
</html>
