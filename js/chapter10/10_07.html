<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // 사용자 정보를 관리하는 객체 생성
const userManager = {
 users: [],

 // 사용자 추가 메소드
 addUser(name, email) {
 const newUser = {
 id: this.users.length + 1,
 name: name,
 email: email,
 createdAt: new Date()
 };
 this.users.push(newUser);
 console.log(`${name}님이 등록되었습니다.`);
 return this;
 },

 // 사용자 조회 메소드
 findUser(name) {
 return this.users.find(user => user.name === name);
 },

 // 전체 사용자 수 조회
 getUserCount() {
 return this.users.length;
 },

 // 사용자 목록 출력
 listUsers() {
 console.log("=== 사용자 목록 ===");
 this.users.forEach(user => {
 console.log(`${user.id}. ${user.name} (${user.email})`);
 });
 return this;
 }
};

// 사용 예시
userManager
 .addUser("김개발", "kim@dev.com")
 .addUser("이디자인", "lee@design.com")
 .listUsers();

console.log("총 사용자 수:", userManager.getUserCount());

  // 게임 캐릭터 객체 생성
const gameCharacter = {
 name: "용사",
 level: 1,
 hp: 100,
 maxHp: 100,
 exp: 0,

 // 레벨업 메소드
 levelUp() {
 this.level++;
 this.maxHp += 20;
 this.hp = this.maxHp; // 레벨업 시 체력 완전 회복
 this.exp = 0;
 console.log(` 레벨업! 현재 레벨: ${this.level}`);
 return this;
 },

 // 경험치 획득 메소드
 gainExp(amount) {
 this.exp += amount;
 console.log(`경험치 +${amount} (현재: ${this.exp}/100)`);

 if (this.exp >= 100) {
 this.levelUp();
 }
 return this;
 },

 // 데미지 받기 메소드
 takeDamage(damage) {
 this.hp -= damage;
 if (this.hp < 0) this.hp = 0;

 console.log(` ${damage} 데미지! 남은 체력: ${this.hp}/${this.maxHp}`);

 if (this.hp === 0) {
 console.log(" 게임 오버!");
 }
 return this;
 },

 // 상태 확인 메소드
 showStatus() {
 console.log(`
=== ${this.name} 상태 ===
레벨: ${this.level}
체력: ${this.hp}/${this.maxHp}
경험치: ${this.exp}/100
 `);
 return this;
 }
};

// 게임 플레이 시뮬레이션
gameCharacter
 .showStatus()
 .gainExp(50)
 .takeDamage(30)
 .gainExp(60) // 레벨업 발생
 .showStatus();

</script>
</body>
</html>
